<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Conversor de texto</title>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="logo transform app">
    </header>
    <main id="app">
      <section class="container">
        <h1 for="text">Converter/Formatar Texto</h1>
        <textarea
          rows="10"
          placeholder="Digite o Texto que deseja Converter/Formatar"
          id="text"
          v-model="text"
        ></textarea>
        <section class="btn-group">
          <button class="count">{{ count }} caracters</button>
          <button class="count">{{ words }} palavras</button>
          <button @click="upperCase">Tudo Maiusculo</button>
          <button @click="lowerCase">Tudo Minusculo</button>
          <button @click="capitalizeFirstLetterOfPhrase">
            Primeira letra Maiuscola da frase
          </button>
          <button @click="capitalizeFirstLetterOfEachWord">
            Primeira letra de cada Palava Maiuscola
          </button>
          <button @click="interleaveUpperAndLowerCaseOfPhrase">
            Intercala Maiuscula e Minuscula
          </button>
          <button @click="removeSpaceOfPhrase">remover espaço</button>
        </section>
      </section>
    </main>
    <footer>
      © Desenvolvido por <a href="https://bagy.bio/jesscoder">Jéssica Medeiros Poçarli</a>
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>   
  </body>
</html>
